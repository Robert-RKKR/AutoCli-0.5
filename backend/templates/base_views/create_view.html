{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

    <!-- Add form -->
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.html_name != 'name__contains' %}
                {{ field.label_tag }} {{ field }}
            {% endif %}
        {% endfor %}
        <input type="submit" name="submit">
    </form>

{% endblock %}
